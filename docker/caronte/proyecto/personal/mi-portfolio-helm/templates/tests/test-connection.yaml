apiVersion: v1
kind: Pod
metadata:
  name: '{{ include "mi-portfolio-helm.fullname" . }}-test-connection'
  labels:
    {{- include "mi-portfolio-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "mi-portfolio-helm.fullname" . }}:{{ .Values.app.service.port }}']
  restartPolicy: Never