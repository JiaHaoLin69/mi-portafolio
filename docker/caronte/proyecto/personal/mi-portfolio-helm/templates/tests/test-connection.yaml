apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mi-portfolio-helm.fullname" . }}-test-connection"
  labels:
    {{- include "mi-portfolio-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      # Aquí usamos .Values.service.port que ahora sí existe en values.yaml
      args: ['{{ include "mi-portfolio-helm.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never