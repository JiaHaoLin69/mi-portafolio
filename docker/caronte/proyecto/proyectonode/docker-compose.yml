services:
  web:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/node/node
    container_name: nodeclase
    ports:
      - "3000:3000"   
    env_file:
      - ./.env
    image: jiahaolin69/nodejsclase
    volumes:
      - ./logs:/root/logs      
    networks:
      netnodeclase:
        ipv4_address: ${IP}
networks:
  netnodeclase:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}